<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Solution to Frontend Mentor challenge - Social Links Profile">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

<body>

  <main class="container">
    <div class="card">
      <header class="card__header">
        <img src="./images/avatar-jessica.jpeg" alt="Jessica Randall">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </header>

      <div class="card__body">
        <ul>
          <li><a href="/" class="card__link">GitHub</a></li>
          <li><a href="/" class="card__link">Frontend Mentor</a></li>
          <li><a href="/" class="card__link">LinkedIn</a></li>
          <li><a href="/" class="card__link">Twitter</a></li>
          <li><a href="/" class="card__link">Instagram</a></li>
        </ul>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.claytondewey.com/">Clayton Dewey</a>.
